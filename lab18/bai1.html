<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initialscale=1.0" />
    <title>Random background color</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <div class="property"></div>
      <div class="action">
        <div class="">Click button below to change the background color</div>

        <button id="btn-change">Generate</button>
      </div>
    </div>
    <script>
      let generateBtn = document.getElementById("btn-change");
      let outputColor = document.querySelector("body");
      let hexString = "0123456789abcdef";
      const property = document.querySelector(".property");

      let randomColor = () => {
        let hexCode = "#";
        for (i = 0; i < 6; i++) {
          hexCode += hexString[Math.floor(Math.random() * hexString.length)];
        }
        return hexCode;
      };

      function generateGrad() {
        let colorOne = randomColor();
        let colorTwo = randomColor();
        let angle = Math.floor(Math.random() * 360); //random 360 do
        outputColor.style.background = `linear-gradient(${angle}deg, ${colorOne}, ${colorTwo})`;
        property.textContent = `linear-gradient(${angle}deg, ${colorOne}, ${colorTwo})`;
        property.style = "color: green";
      }

      generateBtn.addEventListener("click", generateGrad);
    </script>
  </body>
</html>
