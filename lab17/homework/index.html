<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: auto;
      }
      thead tr,
      th {
        border: 1px solid black;
        padding: 5px;
      }
      tbody tr,
      td {
        border: 1px solid black;
        padding: 5px;
      }
      .text-left {
        text-align: left;
      }
      .text-right {
        text-align: right;
      }
      tfoot td {
        border: none;
      }
    </style>
  </head>
  <body>
    <table>
      <thead></thead>
      <tbody></tbody>
      <tfoot></tfoot>
    </table>
    <script>
      function createTthead() {
        return `<tr>
          <th colspan="4">HÓA ĐƠN ĂN NHẬU</th>
        </tr>
        <tr>
          <th>STT</th>
          <th>Tên</th>
          <th>Mức đóng góp</th>
          <th>Nhận xét</th>
        </tr>`;
      }
      function createTbody() {
        return `<tr>
          <td>1</td>
          <td>Giang Hồng Sơn</td>
          <td class="price1">1000000</td>
          <td>Sugar Daddy</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Nguyễn Thế Anh</td>
          <td class="price2">200000</td>
          <td>Sugar Brother</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Bùi Lan Nhi</td>
          <td class="price3">100000</td>
          <td>Định mời Nhi ăn tối mà hóa ra lại thành bữa tối của Nhi :(</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Nguyễn Hữu Hà</td>
          <td class="price4">150000</td>
          <td>Tuổi trẻ tài cao :D</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Phạm Hồng Anh</td>
          <td class="price5">100000</td>
          <td>Lúc đầu gáy to, về sau hơi rén</td>
        </tr>
        <tr>
          <td>6</td>
          <td>Nguyễn Văn Hùng</td>
          <td class="price6">100000</td>
          <td>Bị buồn =]]</td>
        </tr>
        <tr>
          <td>7</td>
          <td>Nguyễn Văn Tùng</td>
          <td class="price7">200000</td>
          <td>Kèo nào cũng cân</td>
        </tr>
        <tr>
          <td>8</td>
          <td>Bùi Minh Đức</td>
          <td class="price8">100000</td>
          <td>Hơi rén về sau cần mạnh dạn hơn :D</td>
        </tr>
        <tr>
          <td>9</td>
          <td>Dương Đức Thịnh</td>
          <td class="price9">100000</td>
          <td>Mồm to húp hết nửa bill @@</td>
        </tr>
        <tr>
          <td>10</td>
          <td>Thầy giá Barr</td>
          <td class="price10">100000</td>
          <td>Cám ơn Nhi đã mời mình :)</td>
        </tr>`;
      }
      function createTfoot() {
        return ` <tr>
          <td colspan="4"><i>Tổng bill ca 1: <span class="a">2022000</span></i></td>
        </tr>
        <tr>
          <td colspan="4"><i>Tổng bill ca 2: <span class="b">105000</span></i></td>
        </tr>
        <tr>
          <td colspan="4"><i>Tổng thiệt hại: <span class="sum1"></span></i></td>
        </tr>
        <tr>
          <td colspan="4"><i>Tổng đóng góp: <b class="sum2"></i></b></td>
        </tr>`;
      }
      function renderTable() {
        const thead = document.querySelector("thead");
        thead.innerHTML = createTthead();
        thead.lastChild.setAttribute("class", "text-left");
        const tbody = document.querySelector("tbody");
        tbody.innerHTML = createTbody();
        const tfoot = document.querySelector("tfoot");
        tfoot.innerHTML = createTfoot();
        tfoot.setAttribute("class", "text-right");
      }
      renderTable();
      document.querySelector(".sum1").textContent =
        Number(document.querySelector(".a").textContent) +
        Number(document.querySelector(".b").textContent);
      document.querySelector(".sum2").textContent =
        Number(document.querySelector(".price1").textContent) +
        Number(document.querySelector(".price2").textContent) +
        Number(document.querySelector(".price3").textContent) +
        Number(document.querySelector(".price4").textContent) +
        Number(document.querySelector(".price5").textContent) +
        Number(document.querySelector(".price6").textContent) +
        Number(document.querySelector(".price7").textContent) +
        Number(document.querySelector(".price8").textContent) +
        Number(document.querySelector(".price9").textContent) +
        Number(document.querySelector(".price10").textContent);
    </script>
  </body>
</html>
