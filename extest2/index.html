<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="box-list-container d-flex align-items-center justify-content-center flex-column"
      >
        <div
          class="box-list d-flex align-items-center justify-content-center position-relative"
        >
          <div class="box"><i class="bi bi-facebook"></i></div>
          <div class="box"><i class="bi bi-facebook"></i></div>
          <div class="box"><i class="bi bi-facebook"></i></div>
          <img
            class="position-absolute"
            src="https://assets2.razerzone.com/images/pnx.assets/618c0b65424070a1017a7168ea1b6337/razer-wallpapers-page-hero-mobile.jpg"
            alt=""
          />
        </div>
        <div
          class="box-list d-flex align-items-center justify-content-center position-relative"
        >
          <div class="box"><i class="bi bi-twitter"></i></div>
          <div class="box"><i class="bi bi-twitter"></i></div>
          <div class="box"><i class="bi bi-twitter"></i></div>
          <img
            class="position-absolute"
            src="https://img.freepik.com/free-photo/futuristic-background-with-colorful-glowing-abstract-neon-lights_181624-27735.jpg?w=2000"
            alt=""
          />
        </div>
        <div
          class="box-list d-flex align-items-center justify-content-center position-relative"
        >
          <div class="box"><i class="bi bi-instagram"></i></div>
          <div class="box"><i class="bi bi-instagram"></i></div>
          <div class="box"><i class="bi bi-instagram"></i></div>
          <img
            class="position-absolute img-end"
            src="https://cdn.pixabay.com/photo/2019/10/08/14/24/futuristic-4535174_1280.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
