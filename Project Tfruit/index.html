<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tfruit</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/animate.min.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/hover.min.css" />
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <div class="preloader-body">
        <div class="cssload-container">
          <div class="cssload-speeding-wheel"></div>
        </div>
        <div class="logo-load">
          <img src="./images/logoloading.png" alt="ss" />
        </div>
      </div>
    </div>

    <!-- page -->
    <div class="page position-relative">
      <!-- page header -->

      <header class="seaction page-header position-absolute">
        <div class="heading-header bg-dark text-white">
          <div class="container">
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center gap-lg-3">
                <div
                  class="phone animate__animated animate__pulse animate__delay-1s"
                >
                  <span class="icon bi bi-telephone-fill"></span> +84
                  081-953-791
                </div>
                <div
                  class="address m-lg-2 animate__animated animate__pulse animate__delay-2s"
                >
                  <span class="icon bi bi-geo-alt-fill"></span> 298 Đ. Cầu Diễn,
                  Minh Khai, Bắc Từ Liêm, Hà Nội
                </div>
              </div>
              <div class="d-flex align-items-center">
                <div class="user">
                  <span class="i-per bi bi-person-circle hvr-bounce-in"></span>
                </div>
                <div class="select m-lg-2">
                  <select name="language" class="bg-dark">
                    <option>VN</option>
                    <option>EN</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="test" data-aos="fade-right">1</div>
        <!-- navbar -->
      </header>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/aos.js"></script>
  </body>
</html>
