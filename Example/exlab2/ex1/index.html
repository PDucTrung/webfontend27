<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td colspan="2" style="text-align: center; font-size: medium">
            <b style="font-size: 20px">Đăng ký</b>
          </td>
        </tr>
        <tr>
          <td>Full name</td>
          <td>
            <input
              type="text"
              placeholder="Nhập fullname"
              style="width: 235px"
            />
          </td>
        </tr>
        <tr>
          <td>User name</td>
          <td>
            <input type="text" placeholder="Nhập tên" style="width: 235px" />
          </td>
        </tr>
        <tr>
          <td>Password</td>
          <td>
            <input
              type="text"
              placeholder="Nhập mật khẩu"
              style="width: 235px"
            />
          </td>
        </tr>
        <tr>
          <td style="width: 100px">Nhập lại password</td>
          <td>
            <input
              type="text"
              placeholder="Nhập lại mật khẩu"
              style="width: 235px"
            />
          </td>
        </tr>
        <tr>
          <td>Giới tính</td>
          <td>
            <input type="radio" name="gioitinh" value="Nam" checked /> Nam
            <input type="radio" name="gioitinh" value="Nữ" /> Nữ
          </td>
        </tr>
        <tr>
          <td>Ngày sinh</td>
          <td>
            <input type="number" placeholder="Ngày 1" style="width: 60px" />
            <input type="number" placeholder="Tháng 1" style="width: 70px" />
            <input type="number" placeholder="Năm 2015" style="width: 80px" />
          </td>
        </tr>
        <tr>
          <td>Avatar</td>
          <td><input type="file" name="" id="" /></td>
        </tr>
        <tr>
          <td>Địa chỉ</td>
          <td><textarea name="" id="" cols="20" rows="2"></textarea></td>
        </tr>
        <tr>
          <td>Sở thích</td>
          <td>
            <input type="checkbox" name="xemphim" value="Xem phim" /> Xem phim
            <input type="checkbox" name="thethao" value="thể thao" /> Thể thao
            <input type="checkbox" name="web" value="web" /> web
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button style="margin-left: 120px">Reset</button
            ><button style="margin-left: 20px">Ok</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
