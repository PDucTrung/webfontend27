<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example table 1</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid black;
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="3">Danh sách ca sỹ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>STT</th>
          <th>Họ tên</th>
          <th>Email</th>
        </tr>
      </tbody>
      <tr>
        <th rowspan="2">1</th>
        <th rowspan="2">Quang Thọ</th>
        <th>quangtho@gmail.com</th>
      </tr>
      <tr>
        <th>quangtho@yahoo.com</th>
      </tr>
    </table>
  </body>
</html>
