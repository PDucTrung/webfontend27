<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tfruit</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/animate.min.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/hover.min.css" />
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <div class="preloader-body">
        <div class="cssload-container">
          <div class="cssload-speeding-wheel"></div>
        </div>
        <div class="logo-load">
          <img src="./images/logoloading.png" alt="ss" />
        </div>
      </div>
    </div>

    <!-- page -->
    <div class="page position-relative">
      <!-- page header -->

      <header class="seaction page-header position-absolute">
        <div class="heading-header bg-dark text-white">
          <div class="container">
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center gap-lg-3">
                <div
                  class="phone animate__animated animate__pulse animate__delay-1s"
                >
                  <span class="icon bi bi-telephone-fill"></span> +84
                  081-953-791
                </div>
                <div
                  class="address m-lg-2 animate__animated animate__pulse animate__delay-2s"
                >
                  <span class="icon bi bi-geo-alt-fill"></span> 298 Đ. Cầu Diễn,
                  Minh Khai, Bắc Từ Liêm, Hà Nội
                </div>
              </div>
              <div class="d-flex align-items-center">
                <div class="user">
                  <span
                    id="userBtn"
                    class="i-per bi bi-person-circle hvr-bounce-in"
                  ></span>
                  <!-- The Modal user -->
                  <div id="userModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content text-black">
                      <div class="close">
                        <i class="bi bi-x-circle float-lg-end"></i>
                      </div>
                      <br />
                      <img src="./images/logo.png" alt="lg" />

                      <!-- form sign in -->

                      <form action="" method="POST" class="form" id="form-2">
                        <p class="heading font-mali">SIGN IN</p>
                        <div class="spacer"></div>

                        <div class="form-group">
                          <label for="email" class="form-label">Email</label>
                          <input
                            id="email"
                            name="email"
                            type="text"
                            placeholder="VD: email@domain.com"
                            class="form-control"
                          />
                          <span class="form-message"></span>
                        </div>

                        <div class="form-group">
                          <label for="password" class="form-label"
                            >Password</label
                          >
                          <input
                            id="password"
                            name="password"
                            type="password"
                            placeholder="Enter your password"
                            class="form-control"
                          />
                          <span class="form-message"></span>
                        </div>

                        <a href="#" class="link">Forward your password ?</a>

                        <button class="form-submit">Sign in</button>

                        <p>
                          Do you have an account?
                          <span class="reg" id="regBtn">Register now </span>
                        </p>
                       
                        <div class="loginWith d-lg-flex justify-content-lg-center gap-5 mb-lg-3">
                          <i class="icon bi bi-facebook hvr-bob"></i>
                          <i class="icon bi bi-google hvr-bob"></i>
                        </div>
                      </form>
                    </div>
                  </div>
                  <!-- The Modal reg -->
                  <div id="regModal" class="modal2">
                    <!-- Modal content -->
                    <div class="modal-content2 text-black">
                      <div class="close2">
                        <i class="bi bi-x-circle float-lg-end"></i>
                      </div>
                      <br />
                      <br />
                      <br />
                      <!-- form sign up -->
                      <form action="" method="POST" class="form" id="form-1">
                        <h3 class="heading font-mali">Sign up</h3>

                        <div class="spacer"></div>

                        <div class="form-group">
                          <label for="fullname" class="form-label font-poppins"
                            >Full name</label
                          >
                          <input
                            id="fullname"
                            name="fullname"
                            type="text"
                            placeholder="VD: sunsan"
                            class="form-control"
                          />
                          <span class="form-message"></span>
                        </div>

                        <div class="form-group">
                          <label for="email" class="form-label">Email</label>
                          <input
                            id="email"
                            name="email"
                            type="text"
                            placeholder="VD: email@domain.com"
                            class="form-control"
                          />
                          <span class="form-message"></span>
                        </div>

                        <div class="form-group">
                          <label for="password" class="form-label"
                            >Mật khẩu</label
                          >
                          <input
                            id="password"
                            name="password"
                            type="password"
                            placeholder="Enter your password"
                            class="form-control"
                          />
                          <span class="form-message"></span>
                        </div>

                        <div class="form-group">
                          <label for="password_confirmation" class="form-label"
                            >Nhập lại mật khẩu</label
                          >
                          <input
                            id="password_confirmation"
                            name="password_confirmation"
                            placeholder="Confirm password"
                            type="password"
                            class="form-control"
                          />
                          <span class="form-message"></span>
                        </div>

                        <button class="form-submit">Sign up</button>

                        <p class="text-center text-black">OR</p>

                        <div class="loginWith d-lg-flex justify-content-lg-center gap-5">
                          <i class="icon bi bi-facebook hvr-bob"></i>
                          <i class="icon bi bi-google hvr-bob"></i>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="select m-lg-2">
                  <select name="language" class="bg-dark">
                    <option>VN</option>
                    <option>EN</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="test" data-aos="fade-right">1</div>
        <!-- navbar -->
      </header>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
